name: Crawl GitHub Stars

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Fail fast if something goes wrong

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      PYTHONUNBUFFERED: 1  # Ensure Python output is shown in real-time

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run optimized crawler
        run: python crawl_stars.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Dump Data
        run: python dump_data.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: repo-stars
          path: repo_stars.csv
          retention-days: 7